            <!-- Taskbar Right -->
            <div class="taskbarright">
                <div class="weather" data-title="Weather">
                    <div class="weatherpadding"><img src="photos/Weather.png" height="20px" width="20px"></div>
                    <div class="weatherpadding1">25Â°C Mostly Sunny</div>
